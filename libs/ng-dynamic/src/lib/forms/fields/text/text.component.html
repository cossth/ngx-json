<div [formGroup]="form">
    <input *ngIf="!isTextArea" [type]="field.type" [name]="field.name" class="form-control" [id]="field.name"
    [formControlName]="field.name" [readonly]="field.readonly || false">
    <textarea *ngIf="isTextArea" [rows]="field.lines" [name]="field.name" class="form-control" [id]="field.name"
    [formControlName]="field.name" [readonly]="field.readonly || false" ></textarea>
</div>

<div [formGroup]="form">
  <input
    *ngIf="!isTextArea"
    [type]="field.type"
    [name]="field.name"
    class="form-control"
    [id]="field.name"
    [formControlName]="field.name"
    [readonly]="field.readonly || false"
    [attr.minlength]="field.validators.minLength"
    [attr.maxlength]="field.validators.maxLength"
    [attr.min]="field.validators.min"
    [attr.max]="field.validators.max"
  />
  <textarea
    *ngIf="isTextArea"
    [rows]="field.lines"
    [name]="field.name"
    class="form-control"
    [id]="field.name"
    [formControlName]="field.name"
    [readonly]="field.readonly || false"
    [attr.minlength]="field.validators.minLength"
    [attr.maxlength]="field.validators.maxLength"
  ></textarea>
</div>

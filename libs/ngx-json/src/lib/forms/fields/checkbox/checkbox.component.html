<div [formGroup]="form">
    <div class="form-check">
        <input  [formControlName]="field.name" class="form-check-input" type="checkbox" value="option1" [id]="field.name"
            [readonly]="field.readonly || false" />
        <label class="form-check-label" [id]="field.name" [for]="field.name">
            {{field.label}}</label>
    </div>
</div>
